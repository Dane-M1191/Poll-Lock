<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: home-header-fragment"></div>
<div class="container body-content">
    <h3>Create Category</h3>
    <form method="post">
        <div class="form-group">
            <label>Category Name:
                <input class="form-control" th:field="${category.categoryString}"/>
                <span th:errors="${category.categoryString}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" aria-pressed="true">Create Category</button>
        </div>
    </form>
</div>



</body>
</html>
