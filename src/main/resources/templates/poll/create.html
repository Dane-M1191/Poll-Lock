<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${user.username}">User</title>
</head>
<body>
<div th:replace="fragments :: home-header-fragment"></div>
<div class="container body-content">
    <form method="post">
        <div class="row">
            <div class="col-sm-8">
                <div class="card mb-5 mt-4">
                    <div class="card-header"><h2>Create a Poll</h2></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>
                                        Title:
                                        <input class="form-control" th:field="${poll.title}"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Start Date:
                                        <input class="form-control" th:field="${poll.startDate}" type="datetime-local"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        End Date:
                                        <input class="form-control" th:field="${poll.endDate}" type="datetime-local"/>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>
                                        Question:
                                        <input class="form-control" th:field="${poll.question}"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Poll Type:
                                        <input class="form-control" th:field="${poll.pollType}"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Visibility
                                        <input class="form-control" th:field="${poll.visibility}"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div>
                                        Category(s):
                                    </div>
                                    <div class="form-control">
                                        <span class="mr-4" th:each="category : ${categories}">
                                            <label>
                                                <input type="checkbox" name="categoryIds" th:value="${category.id}">
                                                <span th:text="${category.categoryString}"></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" aria-pressed="true">Create Poll</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
