<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${user.username}">User</title>
</head>
<body>
<div th:replace="fragments :: home-header-fragment"></div>
<div class="container body-content">
    <form method="post">
        <div class="row">
            <div class="col-sm-8">
                <div class="card mb-5 mt-4">
                    <div class="card-header"><h4 th:text="${poll.title}"></h4></div>
                    <div class="card-body">

                        <p th:text="${poll.question}"></p>

                        <div class="form-group">
                            <label>
                                Your Answer:
                                <input class="form-control" th:field="${answer.answerString}"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" aria-pressed="true">Submit Answer</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
